services:
  - type: worker
    name: travoices-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python agent.py start
    envVars:
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: CARTESIA_API_KEY
        sync: false
