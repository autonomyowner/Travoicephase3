<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>

  <!-- Sound wave visual -->
  <g opacity="0.9">
    <!-- Left wave (speaking) -->
    <path d="M120 256 C120 200, 140 160, 180 140" stroke="#E8F5E9" stroke-width="24" stroke-linecap="round" fill="none"/>
    <path d="M100 256 C100 180, 130 120, 180 90" stroke="#E8F5E9" stroke-width="18" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M85 256 C85 165, 120 90, 180 50" stroke="#E8F5E9" stroke-width="14" stroke-linecap="round" fill="none" opacity="0.4"/>

    <!-- Right wave (listening) -->
    <path d="M392 256 C392 200, 372 160, 332 140" stroke="#FFE0B2" stroke-width="24" stroke-linecap="round" fill="none"/>
    <path d="M412 256 C412 180, 382 120, 332 90" stroke="#FFE0B2" stroke-width="18" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M427 256 C427 165, 392 90, 332 50" stroke="#FFE0B2" stroke-width="14" stroke-linecap="round" fill="none" opacity="0.4"/>
  </g>

  <!-- Center microphone icon -->
  <g transform="translate(256, 256)">
    <!-- Microphone body -->
    <rect x="-28" y="-60" width="56" height="80" rx="28" fill="white"/>
    <rect x="-20" y="-55" width="40" height="70" rx="20" fill="url(#micGradient)"/>

    <!-- Microphone stand -->
    <line x1="0" y1="25" x2="0" y2="70" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <path d="M-50 25 C-50 60, -30 80, 0 80 C30 80, 50 60, 50 25" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- Base -->
    <line x1="-35" y1="70" x2="35" y2="70" stroke="white" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Translation arrows -->
  <g opacity="0.8">
    <path d="M180 280 L220 280 L210 270 M220 280 L210 290" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M332 232 L292 232 L302 222 M292 232 L302 242" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <defs>
    <!-- Background gradient -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4d33;stop-opacity:1" />
    </linearGradient>

    <!-- Microphone gradient -->
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#68a67d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a8c5f;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
